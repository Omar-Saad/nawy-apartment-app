services:
  backend:
    build:
      context: ./nawy-backend
      dockerfile: Dockerfile
    container_name: nawy-backend
    env_file:
      - ./nawy-backend/.env
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16-alpine
    container_name: nawy-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-nawydb}
    ports:
      - "5432:5432"
    volumes:
      - nawy-db-data:/var/lib/postgresql/data
    restart: always

volumes:
  nawy-db-data:
