services:
  frontend:
    build:
      context: ./nawy-client-app
      dockerfile: Dockerfile
    container_name: nawy-client-app
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./nawy-backend
      dockerfile: Dockerfile
    container_name: nawy-backend
    env_file:
      - ./nawy-backend/.env
    ports:
      - "3001:3001"
    depends_on:
      - db
    volumes:
      - nawy-uploads:/usr/src/app/uploads
    restart: always

  db:
    image: postgres:16-alpine
    container_name: nawy-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-nawydb}
    ports:
      - "5432:5432"
    volumes:
      - nawy-db-data:/var/lib/postgresql/data
    restart: always

volumes:
  nawy-db-data:
  nawy-uploads:
